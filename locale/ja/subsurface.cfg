[entity-description]
tunnel-entrance-cable=惑星の暗闇へと足を踏み入れましょう！ __CONTROL__toggle-driving__ で中に入れますが、汚染と日光のない環境には注意してください。
tunnel-exit-cable=地表へ登って光を浴びましょう！ __CONTROL__toggle-driving__ で新鮮な空気を吸い、再び日光を拝めます。
surface-drill=この機械は大量の瓦礫を掘り出します。詰まらせないよう直ちに搬出してください。掘削が完了すると、地下への入口に変化します。\n[font=default-bold][color=yellow]警告：一度完成した入口は二度と撤去できません！[/color][/font]
fluid-elevator=__CONTROL__rotate__ (回転) で流れる方向を切り替えます。\n __CONTROL__reverse-rotate__ (逆回転) で反時計回りに回転させることもできます。
item-elevator=__CONTROL__rotate__ (回転) で搬送方向を切り替えます。\n __CONTROL__reverse-rotate__ (逆回転) で反時計回りに回転させることもできます。
active-air-vent=アクティブ通気口は汚染を下層から上層へ排出しますが、電力を消費します。\n\n処理能力は基礎製作速度＋モジュール速度ボーナスの2倍で決まりますが、地下深度が1レベル深くなるごとに効率が80%低下します（つまり20%になります）。
air-vent=パッシブ通気口は、2つの階層間の汚染を均等化します。もし上層の汚染がひどい場合、地下へと拡散するため、地下に汚染を消散させる十分な空間があることを確認してください。稼働に電力は不要です。
prospector=半径64タイルの範囲内で、最も埋蔵量の多い地下資源スポットをスキャンします
support=崩落を防ぐための支柱であり、電力供給と照明の機能を備えています。
subway=上層の地表と地下層を接続する鉄道トンネルの接続口です。

