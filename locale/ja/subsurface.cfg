[mod-setting-description]
pollution-trains=これを有効にすると、地下列車の管理における難易度が上がります。
pollution-trains-excludes=汚染を発生させたくない機関車（電気機関車など）のすべてのプロトタイプ名を入力してください。カンマ区切りのリストで記述します。
subsurface-limit=利用可能な地下階層の最大数です。\n既に深い階層が存在する場合にこの設定を変更しても、それらは削除されません。
generate-resources-underground=有効にすると、地下層にも資源が生成されるようになり、代わりに地表の資源量が減少します。初期資源エリアは変更されず、地下層にも出現しません。\n「鉄道の世界」などのカスタムワールドタイプでプレイする場合は、この設定を無効にしても構いません。\n[color=yellow]この設定を変更しても、既に生成された資源には影響しません！[/color]
enable-challenges=有効にすると、汚染の影響や敵の発生により地下層の難易度が上がりますが、その見返りとしてより多くの機能が提供されます。\nこのMODを単に工場の整理目的で使用し、追加のチャレンジや機能を必要としない場合は、この設定を無効にできます。

