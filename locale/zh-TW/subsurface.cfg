[entity-description]
tunnel-entrance-cable=步入星球的黑暗深處！按 __CONTROL__toggle-driving__進入，但要小心污染和暗無天日的環境。
tunnel-exit-cable=爬上地表重見光明！按 __CONTROL__toggle-driving__呼吸新鮮空氣，再次擁抱陽光。
surface-drill=該機器會挖掘出大量廢料，請確保將其及時運走（否則機器會停轉）。當挖掘完成後，它將轉變為通往地下的入口。 \n[font=default-bold][color=yellow]警告：入口一旦成型，將永久無法移除！ [/color][/font]
fluid-elevator=使用 __CONTROL__rotate__ (旋轉) 切換流向。 \n你仍然可以使用 __CONTROL__reverse-rotate__ (反向旋轉) 進行逆時針旋轉。
item-elevator=使用 __CONTROL__rotate__ (旋轉) 切換傳輸方向。 \n你仍然可以使用 __CONTROL__reverse-rotate__ (反向旋轉) 進行逆時針旋轉。
active-air-vent=主動通風口可以將污染從下往上排放，但需要消耗電力。 \n\n吞吐量取決於基礎製造速度加上雙倍的插件速度加成，地下層深度每增加一級，排放效率衰減 80%（即只剩 20%）。
air-vent=被動通風口用於平衡兩層之間的污染。如果上層污染更重，它會擴散到地下，所以請確保地下有足夠的空間讓其消散。它不需要電力即可運作。
prospector=掃描半徑 64 格範圍內蘊含量最豐富的地下資源點。
support=用於防止坍塌的支撐柱，具備供電和照明功能。
subway=連接上層地表與地下層的鐵路隧道介面。

