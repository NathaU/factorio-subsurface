[mod-setting-description]
pollution-trains=啟用此項以增加管理地下火車的挑戰難度
pollution-trains-excludes=輸入您不希望產生污染的機車（如電力機車）的所有原型名稱。請用逗號分隔清單。
subsurface-limit=最大可用地下層數量。 \n當已存在更深的地下層時更改此設置，不會刪除它們
generate-resources-underground=如果啟用，地下層也會產生資源，同時地表資源的產量會減少。起始資源區維持不變，且不會出現在地下層。 \n如果您遊玩自訂世界類型（如鐵路世界），可以停用此設定。 \n[color=yellow]更改此設定不會影響已產生的資源！ [/color]
enable-challenges=如果啟用，伴隨著污染效應和敵人的生成，地下層將更具挑戰性，但作為回報也會提供更多功能。 \n如果您只想利用本模組來整理基地佈局，而不需要額外的挑戰和功能，可以停用此設定。

