pollution-trains-excludes=输入您不希望产生污染的机车（如电力机车）的所有原型名称。请用逗号分隔列表。
subsurface-limit=最大可用地下层数量。\n当已存在更深的地下层时更改此设置，不会删除它们。
generate-resources-underground=如果启用，地下层也会生成资源，同时地表资源的产量会减少。起始资源区保持不变，且不会出现在地下层。\n如果您游玩自定义世界类型（如铁路世界），可以禁用此设置。\n[color=yellow]更改此设置不会影响已生成的资源！[/color]
enable-challenges=如果启用，伴随着污染效应和敌人的生成，地下层将更具挑战性，但作为回报也会提供更多功能。\n如果您只想利用本模组来整理基地布局，而不需要额外的挑战和功能，可以禁用此设置。

