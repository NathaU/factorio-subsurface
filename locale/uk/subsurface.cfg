[entity-description]
tunnel-entrance-cable=Зробіть крок у темряву вашої планети! Натисніть __CONTROL__toggle-driving__, але остерігайтеся забруднення і зникнення денного світла.
tunnel-exit-cable=Виходьте на денне світло! Натисніть __CONTROL__toggle-driving__, щоб вдихнути свіжого повітря і знову побачити денне світло.
surface-drill=Переконайтеся, що викопаний матеріал утилізовано, і почекайте, що буде далі.\n[font=default-bold][color=yellow]Пам'ятайте, що після того, як вхід буде викопано, його вже не можна буде прибрати[/color][/font]

