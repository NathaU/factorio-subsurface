fluid-elevator=З'єднайте їх як підземні труби.\nВикористовуйте __CONTROL__rotate__, щоб змінити напрямок потоку після розміщення.
item-elevator=З'єднайте їх, як підземні стрічки.\nВикористовуйте __CONTROL__rotate__, щоб змінити напрямок транспортування після розміщення.
