[mod-setting-description]
pollution-trains=Aktiviere diese Einstellung für größere Herausforderungen beim Umgang mit unterirdischen Zügen
pollution-trains-excludes=Gib alle Prototypnamen von Lokomotiven ein, die keine Umweltverschmutzung verursachen sollen (elektrische Lokomotiven). Komma-getrennte Liste.
subsurface-limit=Anzahl der maximal verfügbaren Untergrundebenen.\nÄndern dieser Einstellung, während tiefere Ebenen existieren, löscht diese NICHT.
generate-resources-underground=Wenn aktiviert, werden Ressourcen im Untergrund generiert, mit einem verringerten Ertrag auf der Oberfläche. Start-Patches bleiben unberührt und werden nicht im Untergrund generiert.\nWenn du benutzerdefinierte Welttypen spielst, wie z. B. Eisenbahnwelt, kannst du diese Einstellung deaktivieren.\n[color=yellow]Ändern dieser Einstellung wirkt sich nicht auf bestehende Ressourcen aus![/color]
enable-challenges=Wenn diese Option aktiviert ist, wird das Nutzen des Untergrunds durch Verschmutzungseffekte und das Laichen von Feinden schwieriger, bieten aber mehr Funktionen als Gegenleistung.\nWenn du diesen Mod nur verwenden möchtest, um deine Basis ohne zusätzliche Herausforderungen und Funktionen aufzuräumen, kannst du diese Einstellung deaktivieren.

