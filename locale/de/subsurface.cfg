[item-description]
item-elevator-input=Platziere ihn auf der oberen Oberfläche um es mit der Darunterliegenden zu verbinden. Beachte dass der Platz im Untergrund frei sein muss.
item-elevator-output=Platziere ihn auf der oberen Oberfläche um es mit der Darunterliegenden zu verbinden. Beachte dass der Platz im Untergrund frei sein muss.
fluid-elevator-input=Platziere ihn auf der oberen Oberfläche um es mit der Darunterliegenden zu verbinden. Beachte dass der Platz im Untergrund frei sein muss.
fluid-elevator-output=Platziere ihn auf der oberen Oberfläche um es mit der Darunterliegenden zu verbinden. Beachte dass der Platz im Untergrund frei sein muss.
active-air-vent=Das aktive Abzugsventil saugt Emissionen an und stößt sie in die darüber liegende Oberfläche aus, muss jedoch mit Strom betrieben werden.
air-vent=Das passive Abzugsventil gleicht Emissionen zwischen den Oberflächen aus. Wenn oben mehr Emissionen als unten sind, werden sie sich in den Untergrund verbreiten, also stelle sicher dass genug Platz zum Ausbreiten vorhanden ist. Es braucht für den Betrieb keinen Strom.

[entity-description]
tunnel-entrance-cable=Steige in die Dunkelheit deines Planeten hinab! Drücke __CONTROL__toggle-driving__, aber beachte die Umweltverschmutzung und das fehlende Tageslicht.
tunnel-exit-cable=Klettere zurück ans Tageslicht! Drücke __CONTROL__toggle-driving__ um wieder frische Luft zu atmen und Tageslicht zu sehen.
surface-driller=Sorge dafür, dass der Abraum entsorgt wird und warte ab, was passiert.

[subsurface]
cannot-place-here=Untergrund ist an dieser Stelle nicht freigelegt oder besetzt

