[entity-description]
tunnel-entrance-cable=Steige in die Dunkelheit deines Planeten hinab! Drücke __CONTROL__toggle-driving__, aber beachte die Umweltverschmutzung und das fehlende Tageslicht.
tunnel-exit-cable=Klettere zurück ans Tageslicht! Drücke __CONTROL__toggle-driving__ um wieder frische Luft zu atmen und Tageslicht zu sehen.
surface-drill=Sorge dafür, dass der Abraum entsorgt wird und warte ab, was passiert.\n[font=default-bold][color=yellow]Beachte, dass der einmal gegrabene Eingang nicht mehr entfernt werden kann.[/color][/font]
fluid-elevator=Drücke __CONTROL__rotate__ (drehen), um die Strömungsrichtung zu wechseln.\nDu kannst weiterhin __CONTROL__reverse-rotate__ (umgekehrt drehen) verwenden, um das Objekt gegen den Uhrzeigersinn zu drehen.
item-elevator=Drücke __CONTROL__rotate__ (Drehen), um die Transportrichtung zu wechseln.\nDu kannst weiterhin __CONTROL__reverse-rotate__ (Umgekehrt Drehen) verwenden, um das Objekt gegen den Uhrzeigersinn zu drehen.
active-air-vent=Das aktive Abzugsventil bewegt die Emissionen nach oben, benötigt aber Elektizität für den Betrieb.\n[font=default-bold]Max. Durchsatz:[/font] __1__/min
air-vent=Das passive Abzugsventil gleicht Emissionen zwischen den Oberflächen aus. Wenn oben mehr Emissionen als unten sind, werden sie sich in den Untergrund verbreiten, also stelle sicher, dass genug Platz zum Ausbreiten vorhanden ist. Es braucht für den Betrieb keinen Strom.
