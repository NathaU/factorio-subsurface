[tips-and-tricks-item-description]
subsurface=Steige hinab in die Dunkelheit deines Planeten! Drücke __CONTROL__toggle-driving__ um die Ebene zu wechseln.\n[entity=tunnel-entrance-cable] und Ausgang können an das Strom- und Schaltungsnetz angeschlossen werden, um Energie und Signale zwischen den Ebenen zu übertragen.\nVerwende [entity=wooden-support] oder [entity=steel-support], um Energie zu verteilen. Stützen enthalten auch eine eingebaute Lichtquelle.
clear-subsurface-deconstruction=Markiere Flächen im Untergrund mit dem Abrissplaner, die von Baurobotern freigelegt werden sollen (__CONTROL__select-for-cancel-deconstruct__). Die Roboter werden alle Wände abbauen, die die Fläche berühren. Wenn die Fläche vollständig in der Leere ist, passiert nichts.\nBeachte, dass hierfür die Aktion "Abriss abbrechen" verwendet werden muss.
inter-surface-transport=Bewege Gegenstände, Flüssigkeiten oder Wärme zwischen den Ebenen. Die Markierungen zeigen dir die richtige Position, um das entgegengesetzte Objekt zu platzieren. Tausche nach der Platzierung Eingang und Ausgang mit __CONTROL__rotate__ und nutze __CONTROL__reverse-rotate__, um gegen den Uhrzeigersinn zu drehen (nur für Gegenstands- und Flüssigkeitsaufzüge).


