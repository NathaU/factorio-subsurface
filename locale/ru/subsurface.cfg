subsurface-pin-adjacent=Позиции отметок на соседних поверхностях

[mod-setting-description]
pollution-trains=Включите эту опцию для более сложного управления подземными поездами
pollution-trains-excludes=Введите названия локомотивов, которые не должны вызывать загрязнение (электрические локомотивы). Список разделенный запятыми.
subsurface-limit=Количество максимально доступных подземных поверхностей.\nИзменение этого параметра при наличии более глубоких поверхностей НЕ удаляет их.
generate-resources-underground=Если включено, ресурсы будут также генерироваться в подповерхностях, но при этом уменьшится добыча ресурсов на поверхности. Начальные месторождения остаются нетронутым и не будут генерироваться в подземных поверхностях.\nЕсли вы играете в пользовательские миры, такие как Железнодорожный мир, вы можете отключить эту настройку.\n[color=yellow]Изменение этого параметра не влияет на существующие ресурсы![/color]
enable-challenges=Если включено, поверхности  под землей станут более сложными из-за загрязнения и появления врагов, но взамен предлагают больше возможностей.\nЕсли вы хотите использовать этот мод только для того, чтобы разгрузить пространсво на своем заводе без каких-либо дополнительных сложностей и функций, вы можете отключить эту настройку.

