[item-description]
fluid-elevator=Подключите их как подземные трубы.\nПосле размещения используйте __CONTROL__rotate__, чтобы сменить направление потока.
item-elevator=Подключите их как подземные конвейеры.\nПосле размещения используйте __CONTROL__rotate__, чтобы сменить направление транспортировки.
cave-sealing=Бросьте несколько камней, чтобы запечатать пещеры или входы в туннели, которые вам больше не нужны!
placement-restriction=[font=default-bold][color=yellow]Нельзя разместить под землей.[/color][/font]

[entity-description]
tunnel-entrance-cable=Спускайтесь в темные глубины вашей планеты! Нажмите __CONTROL__toggle-driving__, но остерегайтесь загрязнения и пропущенного дневного света.
tunnel-exit-cable=Подъем до дневного света! Нажмите __CONTROL__toggle-driving__ чтобы дышать свежим воздухом и снова увидеть дневной свет.
surface-drill=Убедитесь, что выкопанный материал утилизирован, и ждите, что произойдет.\n[font=default-bold][color=yellow]Имейте в виду, что после того, как вход будет выкопан, его уже нельзя будет удалить.[/color][/font]
fluid-elevator=Используйте __CONTROL__rotate__ (вращение) для переключения направления потока.\nВы по-прежнему можете использовать __CONTROL__reverse-rotate__ (обратное вращение) для вращения против часовой стрелки.
item-elevator=Используйте __CONTROL__rotate__ (вращение) для переключения направления транспортировки.\nВы по-прежнему можете использовать __CONTROL__reverse-rotate__ (обратное вращение) для вращения против часовой стрелки.
active-air-vent=Активное вентиляционное отверстие перемещает загрязнения снизу вверх, и для своей работы потребляет электричество.\n\nПроизводительность определяется базовой скоростью производства предметов и двойным бонусом к скорости от модуля, и снижается на 80% за каждый уровень подповерхности.
air-vent=Пассивное вентиляционное отверстие выравнивает загрязнение между двумя поверхностностями. Если верхняя поверхность загрязнена сильнее, она будет распространяться под землю, поэтому убедитесь, что для ее рассеивания достаточно места. Для его работы не требуется электричество.
prospector=Находит в радиусе 64 клеток самое богатое ресурсами месторождение.
support=Опора предотвращает обвалы и распределяет электроэнергию.
subway=Железнодорожный тоннель для пересечения поездами поверхностей.

