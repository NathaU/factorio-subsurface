[mod-setting-name]
pollution-trains=Поезда производят загрязнение
pollution-trains-excludes=Предотвратить загрязнение от электрических поездов
subsurface-limit=Лимит подземных поверхностей
generate-resources-underground=Генерация ресурсов под землей
